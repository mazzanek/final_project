{% extends "master.html" %}

{% block content %}
{% load static %}
<section id="content">
      <div class="container_12">
        <article class="a2">
          <div class="wrapper">
            <div class="col-9">
               <div style="display: flex; justify-content: space-between; align-items: center;">
                        <h1>Edit Diving Record</h1>

                        {% if user.is_authenticated %}
                            <form action="{% url 'logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Logout</button>
                            </form>
                        {% endif %}
                    </div>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Save Changes</button>
                </form>
                </div>
          </div>
        </article>
      </div>
    </section>
{% endblock %}
